<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertale Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="stats-container">
            <p>Gold: <span id="gold-count">0</span></p>
            <p>Gold/sec: <span id="gps-count">0</span></p>
            <p>DT: <span id="dt-count">0</span></p>
        </div>
        <div id="clicker-container">
            <img src="soul.png" id="soul-heart" alt="Clickable SOUL" draggable="false">
        </div>
        <div id="shop-container">
            <h2>* Upgrades</h2>
            <div id="upgrades-list">
                <!-- Upgrades will be populated by JS -->
            </div>
        </div>
        <div id="reset-container">
            <button id="reset-button" class="hidden">* RESET</button>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
